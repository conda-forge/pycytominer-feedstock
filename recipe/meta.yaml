{% set name = "pycytominer" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycytominer-{{ version }}.tar.gz
  sha256: af18328fa484ca6a0413c70c0664b6503f117a79a9052c52631f52194bb0a97d
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
    - poetry
    - poetry-dynamic-versioning
  run:
    - python >=3.8,<4.0
    - numpy >=1.16.5
    - scipy >=1.5
    - pandas >=1.2.0
    - scikit-learn >=0.21.2
    - sqlalchemy >=1.3.6,<2
    - pyarrow >=8.0.0

test:
  requires:
    - pip
  imports:
    - pycytominer
  commands:
    - pip check

outputs:
  - name: pycytominer
    version: {{ version }}
  - name: pycytominer.collate
    version: {{ version }}
    build:
      noarch: python
    requirements:
      host:
        - python >=3.8,<4.0
      run:
        - python >=3.8,<4.0
        - {{ pin_subpackage('pycytominer', exact=True) }}
        - cytominer_database >=0.3.4
    test:
      requires:
        - pip
      imports:
        - pycytominer
        - cytominer_database
      commands:
        - pip check
  - name: pycytominer.cell-locations
    version: {{ version }}
    build:
      noarch: python
    requirements:
      host:
        - fire >=0.5.0
      run:
        - python >=3.8,<4.0
        - {{ pin_subpackage('pycytominer', exact=True) }}
        - fsspec >=2023.1.0
        - s3fs >=2023.4.0
        - boto3 >=1.26.79
        - fire >=0.5.0
    test:
      imports:
        - pycytominer.cyto_utils.cell_locations

about:
  home: https://github.com/cytomining/pycytominer
  summary: Python package for processing image-based profiling data
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - gwaybio
