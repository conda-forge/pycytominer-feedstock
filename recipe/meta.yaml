{% set name = "pycytominer" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycytominer-{{ version }}.tar.gz
  sha256: 7a82e9a64f37c3bf96ceb498aab425145b7ca9c4332ec1d0e69e1b37ebab837c
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python >=3.8,<4.0
    - pip
    - poetry
    - poetry-dynamic-versioning
  host:
    - python >=3.8,<4.0
    - pip
    - poetry
    - poetry-dynamic-versioning
  run:
    - numpy >=1.16.5
    - scipy >=1.5
    - pandas >=1.2.0
    - scikit-learn >=0.21.2
    - sqlalchemy >=1.3.6,<2
    - pyarrow >=8.0.0
  
test:
  imports:
    - pycytominer
  commands:
    - pip check
outputs:
  - name: pycytominer
    version: {{ version }}
  - name: pycytominer.collate
    version: {{ version }}
    requirements:
      - {{ pin_subpackage('pycytominer', exact=True) }}
      - cytominer_database >=0.3.4 
  - name: pycytominer.cell-locations
    version: {{ version }}
    requirements:
      - {{ pin_subpackage('pycytominer', exact=True) }}
      - fsspec >=2023.1.0
      - s3fs >=2023.4.0
      - boto3 >=1.26.79       
      - fire >=0.5.0  

about:
  home: https://github.com/cytomining/pycytominer
  summary: Processing perturbation profiling readouts.
  license: BSD-3-Clause
  license_file: LICENSE.md
  
extra:
  recipe-maintainers:
    - gwaybio
